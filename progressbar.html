<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgressBar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(165, 150, 150);
            font-family: Century Gothic;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .progress-bar {
            background-color: #2e65cc;
        }
        .btn {
            border-radius: 0;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 style="margin-bottom: 30px; color: white;"><strong>Progress Bar</strong></h1>
        <div class="progress mt-3" style="margin-bottom: 30px;">
            <div class="progress-bar" role="progressbar" style="width: 0%; color: white;" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100">0%</div>
        </div>
        <div class="mt-3">
            <button class="btn btn-dark mr-2" id="item1" style="margin-right: 20px;">Item 1</button>
            <button class="btn btn-dark mr-2" id="item2" style="margin-right: 20px;">Item 2</button>
            <button class="btn btn-dark" id="item3">Item 3</button>
        </div>
    </div>

    <script src="ProgressBar.js"></script>
</body>

</html>
