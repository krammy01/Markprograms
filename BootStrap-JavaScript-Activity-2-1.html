<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<title>BootStrap - JavaScript Activity 2</title>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">


<div id="welcomeCard" class="card">
<div class="card-header">
Welcome Card
</div>
<div class="card-body">
<h5 class="card-title">Welcome to my Website!</h5>
<p class="card-text">Register user here!</p>
<div class="d-grid gap-2">
<button class="btn btn-primary" id="btnShowModal">
Register
</button>
</div>
</div>
</div>

<div id="modalTest" class="modal" tabindex="-1" style="display: none;" aria-hidden="true">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title">Register</h5>
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">Ã—</span>
</button>
</div>
<div class="modal-body">
<div class="form-floating mb-3">
<input type="text" class="form-control" id="inputName" placeholder="Name">
<label for="inputName">Name</label>
</div>
<div class="form-floating">
<input type="text" class="form-control" id="inputSection" placeholder="Section">
<label for="inputSection">Section</label>
</div>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
<button type="button" class="btn btn-primary" id="btnSaveChanges">Save changes</button>
</div>
</div>
</div>
</div>

<div class="card mt-3 " id="outputCard" style="display: none;">
<div class="card-header">
Welcome Card
</div>
<div class="card-body">
<h7><center>You have successfully registered.</center></h7>
<p class="card-text text-center" style="font-size: 18px; font-weight: bold;" id="outputText"><center> </center></p>
</div>
</div>

<script>
$(document).ready(function () {
$("#btnShowModal").click(function () {
$("#modalTest").modal("show");
});

$("#btnSaveChanges").click(function () {
var name = $("#inputName").val();
var section = $("#inputSection").val();
var output = name + " | " + section;

$("#outputText").text(output);
$("#outputCard").show();

$("#welcomeCard").hide();

$("#modalTest").modal("hide");
});
});
</script>

</body>
</html>
